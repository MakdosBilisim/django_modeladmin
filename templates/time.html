<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time</title>
</head>
<body>

# Değişken bir saat bilgisi içeriyor ise istenilen formatta göstermek
# USE_L10N True ve LANGUAGE_CODE seçildi ise yerelleştirme yapılabilir.

{% for k in kullanicilar %}
    {{ k.islemtarih }} --  {{ k.islemtarih|time:"H:i" }} -- {{ k.islemtarih|time:"TIME_FORMAT" }}
{% endfor %}


</body>
</html>
